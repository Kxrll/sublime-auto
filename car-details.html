<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du véhicule - Sublime Auto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <img src="public/logo.jpg" alt="Sublime Auto Logo" class="brand-logo">
                <span class="brand-text">Sublime Auto</span>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="index.html" class="nav-link">Accueil</a>
                <a href="index.html#vehicules" class="nav-link">Véhicules</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <!-- Car Details Section -->
    <section class="car-details">
        <div class="container">
            <div class="back-button">
                <a href="index.html#vehicules" class="btn-secondary">
                    <i class="fas fa-arrow-left"></i> Retour aux véhicules
                </a>
            </div>
            
            <div class="car-details-content" id="car-details-content">
                <!-- Le contenu sera généré par JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <div class="footer-brand">
                        <img src="public/logo.jpg" alt="Sublime Auto Logo" class="brand-logo">
                        <span class="brand-text">Sublime Auto</span>
                    </div>
                    <p class="footer-description">Votre partenaire de confiance pour l'achat de véhicules d'exception.</p>
                </div>
                <div class="footer-section">
                    <h3>Contact</h3>
                    <div class="contact-info">
                        <p><i class="fas fa-map-marker-alt"></i> 123 Avenue des Champs, 75008 Paris</p>
                        <p><i class="fas fa-phone"></i> 01 23 45 67 89</p>
                        <p><i class="fas fa-envelope"></i> contact@sublimeauto.fr</p>
                    </div>
                </div>
                <div class="footer-section">
                    <h3>Suivez-nous</h3>
                    <div class="social-links">
                        <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Sublime Auto. Tous droits réservés.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
